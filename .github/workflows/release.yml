---
name: Release and Deploy
on: # yamllint disable-line rule:truthy
  workflow_dispatch:

jobs:
  releaseanddeploy:
    runs-on: windows-latest
    if: github.repository == 'alchandia/remotehelper'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get current version
        id: cversion
        #run: echo "::set-output name=version::$(grep ^version galaxy.yml | awk '{ print $2 }')"
        run: echo "0.1.0"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build exe
        run: pyinstaller RemoteHelper.spec

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.cversion.outputs.version }}
          release_name: Release v${{ steps.cversion.outputs.version }}
          body: |
            # Remote helper

            ...
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/RemoteHelper.exe
          asset_name: RemoteHelper.exe
          asset_content_type: application/octet-stream
